version: '3.7'
services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    container_name: redis-ipc
    networks:
      - ipc
      - ground_network

  # ---------------------------------------------------------
  # Prod: basic image with no code reloading
  # Dev: same but used code is located in a bound volume
  # ---------------------------------------------------------
  prod:
    build:
      dockerfile: ./Dockerfile
    environment:
        - NEMESIS_CONFIG=$c
        - DEBUG=$d
    networks:
      - ipc
    depends_on:
      - redis
    command: [ "python3", "/app/src/manager.py" ]

  dev:
    build:
      dockerfile: ./Dockerfile
    volumes:
      - .:/app
    environment:
      - NEMESIS_CONFIG=$c
      - DEBUG=$d
    depends_on:
      - redis
    command: [ "python3", "/app/src/manager.py" ]
    env_file:
      - /src/.env
    networks:
      - ipc
      - ground_network

networks:
  ipc:
      driver: bridge
  ground_network:
      external: true